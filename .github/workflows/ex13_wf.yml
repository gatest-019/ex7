name: test variables workflow
on:
  workflow_dispatch
env:
  SOMEVAR: Test
jobs:
  initialize_variable:
    runs-on: ubuntu-latest
    steps:
      - name: usevar
        run: echo "var is ${{ env.SOMEVAR }}"	
      - name: setvar
        run: echo "SOMEVAR=hello" >> $GITHUB_ENV	
  use_variable:
    runs-on: ubuntu-latest
    needs: initialize_variable
    steps:
      - name: useenvvar
        run: echo "var is ${{ env.SOMEVAR }}"